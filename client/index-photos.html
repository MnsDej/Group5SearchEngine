<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Photo Search</h1>
<form name = "Searchform" onsubmit="search(); return false">
<input name="term" placeholder="search term">
<button type="submit">search</button>
</form>
<p>
    Search for:
    <select name="searchType">
      <option value="all">All Photo information</option>
      <option value="Photographer">PhotoName</option>
      <option value="Location">Location</option>
      <option value="title">PhotoTitle</option>
    </select>
  </p>
<article class="searchresults">
    Search for a Photo by name or description
</article>
<script> src="main.js"</script>


</body>
</html>
